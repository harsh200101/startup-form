<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNMUTE - Early User Benefits</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #F4F4F1;
            --card-bg: #FFFFFF;
            --text-dark: #333333;
            --text-light: #777777;
            --accent-gold: #C0A164;
            --accent-green: #E1E3DF;
            --border-color: #EAEAEA;
            --font-heading: 'Lora', serif;
            --font-body: 'Nunito Sans', sans-serif;
        }
        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .main-card {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .content-left {
            padding: 4rem;
            display: flex;
            flex-direction: column;
        }
        /* --- NEW: Style for your logo image --- */
        .logo img {
            max-width: 120px; /* Adjust the size of your logo */
            height: auto;
            margin-bottom: 4rem;
        }
        .main-heading { font-family: var(--font-heading); font-size: 2.8rem; font-weight: 400; margin: 0; }
        .sub-heading { font-family: var(--font-heading); font-size: 1.8rem; font-weight: 400; color: var(--accent-gold); margin-top: 0.5rem; margin-bottom: 1.5rem; }
        .description { font-size: 1rem; line-height: 1.6; color: var(--text-light); margin-bottom: auto; }
        .decorative-icons { display: flex; align-items: center; gap: 0.5rem; margin-top: 2rem; }
        .decorative-icons .dot { width: 10px; height: 10px; border-radius: 50%; }
        .content-right {
            padding: 4rem;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 1)), url('https://images.unsplash.com/photo-1440342359743-844b48021fbe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80');
            background-size: cover;
            background-position: center;
        }
        .form-heading { font-size: 1.1rem; font-weight: 600; color: var(--text-light); margin-bottom: 2rem; }
        .form-group { position: relative; margin-bottom: 1.5rem; }
        .form-group input {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 10px 5px;
            font-size: 1rem;
            background-color: transparent;
            font-family: var(--font-body);
            transition: border-color 0.3s ease;
        }
        .form-group input:focus { outline: none; border-bottom-color: var(--accent-gold); }
        .submit-button {
            width: 100%;
            padding: 16px;
            margin-top: 2rem;
            background-color: var(--accent-gold);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover { background-color: #a98c58; }
        #message { margin-top: 1.5rem; font-weight: 600; }
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .main-card { grid-template-columns: 1fr; max-width: 400px; }
            .content-left, .content-right { padding: 2rem; }
            .main-heading { font-size: 2rem; }
            .sub-heading { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <main class="main-card">
        <section class="content-left">
            <div class="logo">
                <img src="logo.png" alt="UNMUTE Logo">
            </div>
            
            <h1 class="main-heading">Join the Waitlist</h1>
            <h2 class="sub-heading">Early User Benefit Form</h2>
            
            <p class="description">
                Be the first to experience UNMUTE. When our project goes live, early birds who sign up below will receive exclusive content and exciting benefits as a thank you for your support.
            </p>

            <div class="decorative-icons">
                <i class="fa-solid fa-spa" style="color: var(--accent-green); font-size: 1.5rem;"></i> 
                <div class="dot" style="background-color: var(--accent-green);"></div>
                <div class="dot" style="background-color: var(--accent-gold);"></div>
            </div>
        </section>

        <section class="content-right">
            <h3 class="form-heading">Secure Your Spot</h3>
            
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="city" name="city" placeholder="City (Optional)">
                </div>
                <div class="form-group">
                    <input type="text" id="state" name="state" placeholder="State (Optional)">
                </div>
                <button type="submit" class="submit-button">Get Early Access</button>
            </form>
            <div id="message"></div>
        </section>
    </main>
    
    <script>
        // Your existing form submission JavaScript goes here
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';
            const submitButton = form.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = {
                full_name: form.full_name.value,
                email: form.email.value,
                city: form.city.value,
                state: form.state.value
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                if (response.ok) {
                    messageDiv.textContent = 'Thank you for registering!';
                    messageDiv.style.color = 'green';
                    form.reset();
                } else {
                    messageDiv.textContent = `Error: ${result.message}`;
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                messageDiv.textContent = 'A network error occurred. Please try again.';
                messageDiv.style.color = 'red';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Get Early Access';
            }
        });
    </script>

</body>
</html>
