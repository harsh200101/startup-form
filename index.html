    <main class="main-card">
        <section class="content-left">
            <div class="logo">UNMUTE</div>
            <h1 class="main-heading">Find Your Inner Silence</h1>
            <h2 class="sub-heading">Begin Your Journey</h2>
            <p class="description">Your journey to a more mindful you starts with a single step. Quiet the noise and discover the clarity within.</p>
            <div class="decorative-icons">
                <i class="fa-solid fa-spa" style="color: var(--accent-green); font-size: 1.5rem;"></i> 
                <div class="dot" style="background-color: var(--accent-green);"></div>
                <div class="dot" style="background-color: var(--accent-gold);"></div>
            </div>
        </section>

        <section class="content-right">
            <h3 class="form-heading">Registration</h3>
            
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="city" name="city" placeholder="City (Optional)">
                </div>

                <div class="form-group">
                    <input type="text" id="state" name="state" placeholder="State (Optional)">
                </div>

                <button type="submit" class="submit-button">Join Now</button>
            </form>
            <div id="message"></div>
        </section>
    </main>
    
    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop the form from reloading the page

            messageDiv.textContent = ''; // Clear previous messages
            const submitButton = form.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            // Collect the data from the form fields
            const formData = {
                full_name: form.full_name.value,
                email: form.email.value,
                city: form.city.value,
                state: form.state.value
            };

            try {
                // Send the data to our backend API
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Thank you for registering!';
                    messageDiv.style.color = 'green';
                    form.reset(); // Clear the form fields
                } else {
                    // Display the error message from the server
                    messageDiv.textContent = `Error: ${result.message}`;
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                messageDiv.textContent = 'A network error occurred. Please try again.';
                messageDiv.style.color = 'red';
            } finally {
                // Re-enable the button
                submitButton.disabled = false;
                submitButton.textContent = 'Join Now';
            }
        });
    </script>
